services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opsvoice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opsvoice_hack2026}
      POSTGRES_DB: ${POSTGRES_DB:-opsvoice}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opsvoice}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-opsvoice}:${POSTGRES_PASSWORD:-opsvoice_hack2026}@postgres:5432/${POSTGRES_DB:-opsvoice}
      # Datadog Agent host for APM traces (agent runs as dd-agent service)
      DD_AGENT_HOST: dd-agent
      DD_TRACE_AGENT_URL: http://dd-agent:8126
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      ddtrace-run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8000
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # Datadog Agent â€” infrastructure metrics, APM traces, log collection
  dd-agent:
    image: gcr.io/datadoghq/agent:7
    restart: unless-stopped
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_SITE: ${DD_SITE:-us5.datadoghq.com}
      DD_APM_ENABLED: "true"
      DD_APM_NON_LOCAL_TRAFFIC: "true"
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
      DD_CONTAINER_EXCLUDE: "name:dd-agent"
      # Suppress noise on Docker Desktop (no EC2/GCE/K8s available)
      DD_SYSTEM_PROBE_ENABLED: "false"
      DD_PROCESS_AGENT_ENABLED: "false"
      DD_CLOUD_PROVIDER_METADATA: ""
      DD_LOG_LEVEL: "warn"
    ports:
      - "8125:8125/udp"   # DogStatsD
      - "8126:8126"       # APM traces
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "agent", "health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
